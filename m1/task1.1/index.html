<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Nature Gallery</h1>
	<div class="gallery">
	<figure>
		<img src="images/jellyfish.jpeg" alt="Jellyfishes">
		<figcaption>White Jellyfish</figcaption>
	</figure>
	<figure>
		<img src="images/moon.jpeg" alt="Moon inside mountain">
		<figcaption>Moon inside mountain</figcaption>
	</figure>
	<figure>
		<img src="images/snow.jpeg" alt="Snow">
		<figcaption>Snowy street</figcaption>
	</figure>
	</div>
</html>
